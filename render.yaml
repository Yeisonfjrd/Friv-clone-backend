services:
  - type: web
    name: friv-clone-api
    runtime: java
    plan: free
    region: ohio
    buildCommand: |
      curl -s "https://get.sdkman.io" | bash
      source "$HOME/.sdkman/bin/sdkman-init.sh"
      sdk install java 17.0.9-tem
      ./mvnw clean package -DskipTests
    startCommand: |
      source "$HOME/.sdkman/bin/sdkman-init.sh"
      java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
      - key: JAVA_HOME
        value: /opt/java/openjdk
      - key: PATH
        value: /opt/java/openjdk/bin:${PATH}
    buildFilter:
      paths:
      - backend/**
    healthCheckPath: /actuator/health
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 0.5
    autoDeploy: true
    numInstances: 1
    env: java
    runtimeVersion: "17" 